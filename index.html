<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit</title>
  <link rel="stylesheet" href="./style.css">
  <link href="http://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet">
</head>
<body>
  <div class="credit-card-container">
    <h2>Adicionar cartão de crédito</h2>
    <div class="acceptable-cards">
      <div class="infos-container">
        <div class="number">
          <label>Número do cartão</label>
          <input type="text" id="number">
        </div>
        <div class="credit-card-name">
          <label>Nome no cartão</label>
          <input type="text" id="name" maxlength="30">
        </div>
        <div class="expiration-date">
          <label>Data de expiração</label>
          <input type="date">
        </div>
        <div class="credit-card">
          <img class="flag">
          <img src="./assets/cartao-de-credito-samsung-itaucard-visa-platinum.png" width="400px" height="256px">
          <span class="cname"></span>
        </div>
      </div>
      <div class="span-row">
        <div class="paragraph">
          <p>Bandeiras de cartão de crédito aceitas:</p>
        </div>
        <div class="flags-row">
          <span style="background-image: url(https://images-na.ssl-images-amazon.com/images/G/32/payments-portal/r1/issuer-images/sprite-map._CB624832397_.png);background-position: -90px;
          "></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
