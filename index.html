<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/ocr-a-extended"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="credit-card-container">
      <h2>Adicionar cartão de crédito</h2>
      <div class="acceptable-cards">
        <form id="myform">
          <div class="infos-container">
            <div class="number">
              <label>Número do cartão</label>
              <input type="text" id="number" />
            </div>
            <div class="credit-card-name">
              <label>Nome no cartão</label>
              <input type="text" id="name" maxlength="30" />
            </div>
            <div class="expiration-date">
              <label>Data de expiração</label>
              <select name="month" id="month" onchange="creditExpiration()">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="year" id="year" onchange="creditExpiration()">
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
              </select>
            </div>
            <div class="credit-card">
              <img class="flag" />
              <img
                src="./assets/cartao-de-credito-samsung-itaucard-visa-platinum.png"
                width="400px"
                height="256px"
              />
              <span class="cname"></span>
              <span class="cdate"></span>
            </div>
          </div>
        </form>

        <div class="span-row">
          <div class="flags-row">
            <p>Bandeiras de cartão de crédito aceitas:</p>
            <img src="./assets/cards.png" alt="cartões aceitos" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
